[include macros.cfg]
[include mainsail.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 8
rotation_distance: 40
position_endstop: -8
position_max: 180
position_min: -8
homing_speed: 10
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.4
interpolate: False
stealthchop_threshold: 999999
diag_pin: ^PC0
driver_SGTHRS: 17

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 8
rotation_distance: 40
position_endstop: -27
position_max: 180
position_min: -27
homing_speed: 10
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.4
interpolate: False
stealthchop_threshold: 999999
diag_pin: ^PC1
driver_SGTHRS: 17

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -10
homing_speed: 10
gear_ratio: 3:2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 1
interpolate: True
stealthchop_threshold: 0

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 8
rotation_distance: 22.68776
gear_ratio: 50:8
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_only_distance: 200
pressure_advance: 0.0925

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.7
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan nozzle_cooling_fan]
pin: PC6

[fan]
pin: PC7

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3F0014000550414235363020-if00

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 1000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 30


[bltouch]
sensor_pin: ^PC14
control_pin: PA1
stow_on_each_sample: False
probe_with_touch_mode: True
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True

x_offset: 0
y_offset: -37.5
#z_offset: 0

[verify_heater extruder]
max_error: 300
check_gain_time: 90
hysteresis: 8
heating_gain: 2

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 140, 140
probe_count: 5, 5
mesh_pps: 3, 3
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[homing_override]
gcode:

    FORCE_MOVE STEPPER=stepper_z DISTANCE=20 VELOCITY=10 
    
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.400 HOLDCURRENT=0.400
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT=0.400 HOLDCURRENT=0.400

    G28 X Y
    G1 X90 Y127.5  F300 ; Change the X and Y coordinates to the center of your print bed
    G28 Z
    
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT=1.400 HOLDCURRENT=0.500
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT=1.400 HOLDCURRENT=0.500


[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[board_pins]
aliases:

    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[force_move]
enable_force_move = true

[idle_timeout]
gcode:
  m84
timeout: 64800

[exclude_object]

[respond]
default_type: echo
default_prefix: echo:

[save_variables]
filename: ~/printer_data/config/variables.cfg

[pause_resume]
recover_velocity: 300

